<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Motor Control Dial</title>
	<script src="dial.js"></script>
	<link rel="stylesheet" href="dial.css">
	<style>
		body, html {
			width: 100%;
			height: 100%;
		}

		.dialSpacing {
			position: absolute;
			top: 400px;
			left: 400px;
		}
	</style>
</head>
<body>
<div id="dial" class="dial"></div>
<span class="dialSpacing">a</span>
<h1 id="result">javascript is not enabled</h1>
<script>
	let dial = new Dial(-9999, 9999, 0, "dial");
	dial.render();
	let controls = new DialControls(dial);
	function getResult() {
		requestAnimationFrame(getResult);
		document.getElementById("result").innerHTML = dial.getCurrent();
	}
	function overlap() {
		requestAnimationFrame(overlap);
		dial.overlap();
	}
	overlap();
	getResult();
</script>
</body>
</html>
